require:
 - rubocop-capybara
 - rubocop-factory_bot
 - rubocop-performance
 - rubocop-rails
 - rubocop-rspec
 - rubocop-rspec_rails

AllCops:
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'config/**/*'

Style/Documentation:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ExampleLength:
  Max: 20

Metrics/MethodLength:
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'config/**/*'

Metrics/BlockLength:
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'config/**/*'
